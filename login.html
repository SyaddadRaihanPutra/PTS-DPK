<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up | FixMyRide</title>

    <link href="https://fonts.googleapis.com/css2?family=DynaPuff&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sniglet&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/fontawesome/css/all.css">
    <link rel="stylesheet" href="assets/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="assets/css/aos.css" />
    <link rel="shortcut icon" href="assets/images/logo.jpg" type="image/x-icon">
</head>

<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <img src="assets/images/logo.png" class="container-fluid mx-auto d-flex" style="width: 200px;" alt="">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white">
                        <h4 class="card-title mb-0 text-center">Login</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="inputEmail" class="form-label">Email address <span class="text-danger">*</span></label>
                                <input type="email" class="form-control" id="inputEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="inputPassword" class="form-label">Password <span class="text-danger">*</span></label>
                                <input type="password" class="form-control" id="inputPassword" required>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                            <div class="text-center  pt-4 pb-3">Don't have account?<a href="signin.html" class="text-decoration-none"> Sign UP</a></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js"
        integrity="sha512-CFm61whUoKy6kszq6UfM1TzT6woHr1rLrXTomng9Qe7G/z34rsqwWNT84Yh/1ryZpE16/8f5W5SvOyO9dVJVDg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
